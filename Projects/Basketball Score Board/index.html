<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Score Board</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="reset.css">
        <script src="script.js"></script>
    </head>
<body>
    <section class="upper-section">
        <div class="upper-container">
        <div class="scoreboard">
            <div class="box box1">
                <h2 id="team1-name">TEAM 1</h2>
            </div>
            <div class="box box2">
                <h1 id="timer_count">10:00</h1>
            </div>
            <div class="box box3">
                <h2 id="team2-name">TEAM 2</h2>
            </div>
            <div class="box box4">
                <div class="one">
                    <p class="pts" id="team1-pts">0</p>
                    <p class="pts-shadow">000</p> <br><br>

            </div>
            </div>
            <div class="box box5">
                <p>Shot Clock<br><span id="shotClock_count">24</span></p>
                        <br><p>Period<br><span id="period">0</span></p><br> 
                        <p>Ball Pos</p>
            </div>
            <div class="box box6">
                <div class="one">
                    <p class="pts" id="team2-pts">0</p>
                    <p class="pts-shadow">000</p>
                </div>
            </div>
            <div class="box box7">

                        <h3>Time Out<br><span id="team1TO">0</span></h3>
                       <h3>Team Fouls<br> <span id="team1TF">0</span></h3>
            </div>
            <div class="box box8">
                <img id="left-arrow" src="./image/left-arrow.png" alt="left arrow">
                <img id="right-arrow" src="./image/right-arrow.png"  alt="right arrow">
            </div>
            <div class="box box9">
                <h3>Time Out<br><span id="team2TO">0</span></h3>
                <h3>Team Fouls<br> <span id="team2TF">0</span></h3>

            </div>
            </div>
        </div>
    </section>

    <section class="lower-section">
        <tr>
            <td><h4>Ball/Arrow Possesion</h4></td>
            <td><button class="btn" id="left-arrow-btn" onclick="leftArrow()"> <</button></td>
            <td><button class="btn" id="right-arrow-btn" onclick="rightArrow()"> ></button><td>
        </tr>
    </section>

    
</body>
</html>
