<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Carousel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            overflow: hidden; /* Hide overflow to ensure proper scrolling */
        }
        .games-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px;
            scroll-snap-type: x mandatory;
        }
        .game-card {
            background-color: #495057;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            flex: 0 0 auto;
            scroll-snap-align: start;
            min-width: 200px; /* Ensure cards are not too narrow */
        }
        .team {
            font-size: 1.2rem;
            margin: 5px 0;
        }
        .score {
            font-size: 2rem;
            margin: 10px 0;
        }
        .timer {
            font-size: 1.5rem;
            margin: 5px 0;
        }
        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: #000; /* Ensure icons are visible */
        }
        .carousel-control-prev, .carousel-control-next {
            width: 5%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="scoreCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="games-container">
                        <!-- Game 1 -->
                        <div class="game-card">
                            <div class="team">Team A</div>
                            <div class="score">102</div>
                            <div class="team">Team B</div>
                            <div class="score">98</div>
                            <div class="timer">00:00</div>
                        </div>
                        <!-- Game 2 -->
                        <div class="game-card">
                            <div class="team">Team C</div>
                            <div class="score">88</div>
                            <div class="team">Team D</div>
                            <div class="score">91</div>
                            <div class="timer">00:00</div>
                        </div>
                        <!-- Game 3 -->
                        <div class="game-card">
                            <div class="team">Team E</div>
                            <div class="score">110</div>
                            <div class="team">Team F</div>
                            <div class="score">105</div>
                            <div class="timer">00:00</div>
                        </div>
                        <!-- Game 4 -->
                        <div class="game-card">
                            <div class="team">Team G</div>
                            <div class="score">95</div>
                            <div class="team">Team H</div>
                            <div class="score">97</div>
                            <div class="timer">00:00</div>
                        </div>
                        <!-- Add more game cards as needed -->
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#scoreCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#scoreCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript provided by user for custom slider behavior
        const initSlider = () => {
            const imageList = document.querySelector(".games-container");
            const slideButtons = document.querySelectorAll(".carousel-control-prev, .carousel-control-next");
            const maxScrollLeft = imageList.scrollWidth - imageList.clientWidth;
            
            // Slide images according to the slide button clicks
            slideButtons.forEach(button => {
                button.addEventListener("click", () => {
                    const direction = button.classList.contains('carousel-control-prev') ? -1 : 1;
                    const scrollAmount = imageList.clientWidth * direction;
                    imageList.scrollBy({ left: scrollAmount, behavior: "smooth" });
                });
            });

            // Show or hide slide buttons based on scroll position
            const handleSlideButtons = () => {
                slideButtons[0].style.display = imageList.scrollLeft <= 0 ? "none" : "flex";
                slideButtons[1].style.display = imageList.scrollLeft >= maxScrollLeft ? "none" : "flex";
            }

            // Update slider
            imageList.addEventListener("scroll", handleSlideButtons);
            handleSlideButtons(); // Initial call
        }

        window.addEventListener("resize", initSlider);
        window.addEventListener("load", initSlider);
    </script>
</body>
</html>
