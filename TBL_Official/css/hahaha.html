<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball League Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS file -->

<style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #007bff;
}

footer {
    background-color: #343a40;
}

.table th, .table td {
    text-align: center;
}

.table-striped tbody tr:nth-of-type(odd) {
    background-color: #f2f2f2;
}

#date-picker {
    max-width: 250px;
}

</style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Basketball League Schedule</h1>
    </header>

    <div class="container my-4">
        <div class="row">
            <div class="col-12 d-flex justify-content-between align-items-center mb-4">
                <div>
                    <button id="prev-date" class="btn btn-primary">Previous</button>
                    <button id="next-date" class="btn btn-primary">Next</button>
                </div>
                <input type="text" id="date-picker" class="form-control w-auto" placeholder="Select Date">
            </div>
            <div class="col-12">
                <h2 class="mb-4">Upcoming Games</h2>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Home Team</th>
                            <th>Away Team</th>
                            <th>Location</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-body">
                        <!-- Schedule rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Basketball League. All Rights Reserved.</p>
    </footer>
    <script>
        // scripts.js
document.addEventListener('DOMContentLoaded', function () {
    const datePicker = document.getElementById('date-picker');
    const prevButton = document.getElementById('prev-date');
    const nextButton = document.getElementById('next-date');

    // Initialize date picker
    flatpickr(datePicker, {
        dateFormat: "Y-m-d",
        onChange: function (selectedDates) {
            updateSchedule(selectedDates[0]);
        }
    });

    // Handle date navigation
    prevButton.addEventListener('click', function () {
        const currentDate = new Date(datePicker.value);
        const prevDate = new Date(currentDate.setDate(currentDate.getDate() - 1));
        datePicker._flatpickr.setDate(prevDate);
        updateSchedule(prevDate);
    });

    nextButton.addEventListener('click', function () {
        const currentDate = new Date(datePicker.value);
        const nextDate = new Date(currentDate.setDate(currentDate.getDate() + 1));
        datePicker._flatpickr.setDate(nextDate);
        updateSchedule(nextDate);
    });

    // Function to update schedule based on selected date
    function updateSchedule(date) {
        const formattedDate = date.toISOString().split('T')[0];
        // Fetch and display schedule for the selected date (placeholder example)
        // You should replace this with actual data fetching logic
        document.getElementById('schedule-body').innerHTML = `
            <tr>
                <td>${formattedDate}</td>
                <td>7:00 PM</td>
                <td>Team A</td>
                <td>Team B</td>
                <td>Stadium 1</td>
                <td>Scheduled</td>
            </tr>
            <tr>
                <td>${formattedDate}</td>
                <td>8:00 PM</td>
                <td>Team C</td>
                <td>Team D</td>
                <td>Stadium 2</td>
                <td>Scheduled</td>
            </tr>
        `;
    }

    // Initialize with the current date
    const today = new Date();
    datePicker._flatpickr.setDate(today);
    updateSchedule(today);
});

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="scripts.js"></script> <!-- Link to your custom JS file -->
</body>
</html>
