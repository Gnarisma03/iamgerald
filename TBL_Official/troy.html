<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Official Site of Tunai Basketball League - Players</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/players_css.css">
</head>
<body>
    <header class="header-main">
        <div class="header-main-logo">
            <img src="./images/logo.png" alt="Basketball League Logo">
        </div>
        <nav class="header-main-nav">
            <ul class="header-main-nav-list">
                <li><a href="index.html"><i class="fas fa-home icon"></i> Home</a></li>
                <li><a href="schedules.html"><i class="fas fa-calendar-alt icon"></i> Schedules</a></li>
                <li><a href="standings"><i class="fas fa-tachometer-alt icon"></i> Standings</a></li>
                <li><a href="teams.html"><i class="fas fa-users icon"></i> Teams</a></li>
                <li><a href="players.html"><i class="fas fa-user icon"></i> Players</a></li>
            </ul>
        </nav>

        <div class="header-main-sm"> 
           <div class="header-main-sm-fb"><a href="https://www.facebook.com/TunaiBasketballLeague" target="_blank"><i class="ri-facebook-fill"></i></div></a>
        </div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
</header>
    <main class="container mt-5">
        <div class="player-profile">
            <div class="row">
                <!-- Player Photo -->
                <div class="col-md-4 text-center">
                    <img src="./images/players_images/troy.PNG  " alt="Player Name" class="img-fluid player-photo">
                </div>
                
                <!-- Player Information -->
                <div class="col-md-8">
                    <div class="player-info"></div>
                    <h1 class="player-name">Troy Wembanyawa</h1>
                    <p class="player-team">Team: <span>Egul</span></p>
                    <p class="player-position">Position: <span>Center</span></p>
                    <p class="player-position">Height: <span>6'11"</span></p>
                    <p class="player-position">Jersey #: <span>2</span></p>
                    <p class="player-position">Born on: <span>October 31, 1998</span></p>
                    <p class="player-position">Age:<span> 26</span></p>
                </div>
                    <div class="player-stats">
                        <h2>Season Stats</h2>
                        <ul>
                            <li>Points per Game: <span>13.8</span></li>
                            <li>Assists per Game: <span>3.5</span></li>
                            <li>Rebounds per Game: <span>19.8</span></li>
                            <!-- Add more stats as needed -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/players.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
