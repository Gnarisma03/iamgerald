<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Official Site of Tunai Basketball League - Players</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/players_css.css">
</head>
<body>
    <header class="header-main">
        <div class="header-main-logo">
            <img src="./images/logo.png" alt="Basketball League Logo">
        </div>
        <nav class="header-main-nav">
            <ul class="header-main-nav-list">
                <li><a href="index.html"><i class="fas fa-home icon"></i> Home</a></li>
                <li><a href="schedules.html"><i class="fas fa-calendar-alt icon"></i> Schedules</a></li>
                <li><a href="standings"><i class="fas fa-tachometer-alt icon"></i> Standings</a></li>
                <li><a href="teams.html"><i class="fas fa-users icon"></i> Teams</a></li>
                <li><a href="players.html"><i class="fas fa-user icon"></i> Players</a></li>
            </ul>
        </nav>

        <div class="header-main-sm"> 
           <div class="header-main-sm-fb"><a href="https://www.facebook.com/TunaiBasketballLeague" target="_blank"><i class="ri-facebook-fill"></i></div></a>
        </div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
</header>
    <main class="container mt-5">
        <div class="player-profile container">
            <!-- First Column: Team Photo -->
            <div class="row">
                <div class="col-12 text-center mb-4">
                    <img src="./images/team_images/assemble.png" alt="Team Name" class="img-fluid team-photo">
                </div>
            </div>
        
            <!-- Second Column: Player Photo and Info -->
            <div class="row justify-content-center">
                <div class="col-md-10 text-center">
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <img src="./images/players_images/jojo.png" alt="Player Name" class="img-fluid player-photo">
                        </div>
                        <div class="col-md-8">
                            <div class="player-info">
                                <p class="player-team">Assembel | #3 | Guard</p>
                                <h1 class="player-name">Jojo Tima</h1>
                            </div>
                            <div class="player-info">
                                <p class="player-height">Height: 5'5"</p>
                                <p class="player-birthday">Birthday: December 25, 1992</p>
                                <p class="player-age">Age: 32</p>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Third Column: Player Stats -->
            <div class="row">
                <div class="col-12 player-stats mt-4">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><strong>PPG</strong><br><span>22.4</span></li>
                        <li class="list-inline-item"><strong>RPG</strong><br><span>17.5</span></li>
                        <li class="list-inline-item"><strong>APG</strong><br><span>0.1</span></li>
                        <!-- Add more stats as needed -->
                    </ul>
                </div>
            </div>
        </div>
        
        
    </main>
    
    <script type="text/javascript" src="./js/global.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
