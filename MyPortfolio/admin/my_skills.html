<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="admin_css/admin_header.css">
    <link rel="stylesheet" href="admin_css/admin_main.css">
    <style>
        .modal-dialog {
            max-width: 600px;
        }
        .skill-progress {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
        }
        .skill-progress-bar {
            height: 100%;
            text-align: center;
            line-height: 20px;
            color: #fff;
            background-color: #007bff;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header text-white text-center py-4">
                <h4 class="font-weight-bold">My Portfolio</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="messages.html">
                        <i class="fas fa-envelope"></i> Messages
                        <span class="badge badge-danger ml-2">3</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="about_me.html">
                        <i class="fas fa-user"></i> About Me
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="my_skills.html">
                        <i class="fas fa-laptop-code"></i> My Skills
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="my_projects.html">
                        <i class="fas fa-project-diagram"></i> Projects
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            <button class="btn btn-primary d-md-none mb-3" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Header with Notifications and Account Settings -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <!-- Welcome Header -->
                <h1 class="h2">My Skills</h1>
                
                <!-- Profile and Account Settings -->
                <div class="d-flex align-items-center">
                    <!-- Profile Image and Name -->
                    <img src="./images/pogie.jpg" alt="Profile Image" class="rounded-circle mr-2" style="width: 50px; height: 50px;">
                    <span class="mr-3">Gerald Narisma</span>

                    <!-- Account Settings Dropdown -->
                    <div class="dropdown ml-3">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="accountSettings" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-cog"></i> Account Settings
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="accountSettings">
                            <a class="dropdown-item" href="profile.html"><i class="fas fa-user-cog"></i> Profile</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Settings</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table for My Skills -->
            <div class="content">
                <div class="mb-3">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#addEditModal">
                        <i class="fas fa-plus"></i> Add/Edit Skill
                    </button>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Skill</th>
                            <th>Proficiency (%)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="skillsTableBody">
                        <tr>
                            <td>HTML</td>
                            <td>
                                <div class="skill-progress">
                                    <div class="skill-progress-bar" style="width: 80%;">80%</div>
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#addEditModal" data-action="edit" data-skill="HTML" data-percentage="80">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal" data-skill="HTML">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>CSS</td>
                            <td>
                                <div class="skill-progress">
                                    <div class="skill-progress-bar" style="width: 75%;">75%</div>
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#addEditModal" data-action="edit" data-skill="CSS" data-percentage="75">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal" data-skill="CSS">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Bootstrap</td>
                            <td>
                                <div class="skill-progress">
                                    <div class="skill-progress-bar" style="width: 70%;">70%</div>
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#addEditModal" data-action="edit" data-skill="Bootstrap" data-percentage="70">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal" data-skill="Bootstrap">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal fade" id="addEditModal" tabindex="-1" role="dialog" aria-labelledby="addEditModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEditModalLabel"><i class="fas fa-plus"></i> Add/Edit Skill</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="addEditForm">
                    <div class="modal-body">
                        <input type="hidden" id="skillId" name="skill">
                        <div class="form-group">
                            <label for="skillName">Skill</label>
                            <input type="text" class="form-control" id="skillName" name="skillName" required>
                        </div>
                        <div class="form-group">
                            <label for="skillPercentage">Proficiency (%)</label>
                            <input type="number" class="form-control" id="skillPercentage" name="percentage" min="0" max="100" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times"></i> Close</button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel"><i class="fas fa-trash"></i> Delete Skill</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this skill?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times"></i> Cancel</button>
                    <button type="button" class="btn btn-danger" id="deleteConfirmBtn"><i class="fas fa-trash"></i> Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Bootstrap and Modals -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $('#addEditModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var action = button.data('action');
            var skill = button.data('skill');
            var percentage = button.data('percentage');

            var modal = $(this);
            if (action === 'edit') {
                modal.find('.modal-title').html('<i class="fas fa-edit"></i> Edit Skill');
                modal.find('#skillName').val(skill);
                modal.find('#skillPercentage').val(percentage);
            } else {
                modal.find('.modal-title').html('<i class="fas fa-plus"></i> Add Skill');
                modal.find('#skillName').val('');
                modal.find('#skillPercentage').val('');
            }
        });

        $('#deleteModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var skill = button.data('skill');
            $('#deleteConfirmBtn').data('skill', skill);
        });

        $('#deleteConfirmBtn').on('click', function () {
            var skill = $(this).data('skill');
            // Delete logic here
            $('#deleteModal').modal('hide');
        });

        $('#addEditForm').on('submit', function (event) {
            event.preventDefault();
            var skillName = $('#skillName').val();
            var skillPercentage = $('#skillPercentage').val();
            // Add or update logic here
            $('#addEditModal').modal('hide');
        });
    </script>
</body>
</html>
