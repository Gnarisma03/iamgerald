<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="admin_css/admin_header.css">
    <link rel="stylesheet" href="admin_css/admin_main.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header text-white text-center py-4">
                <h4 class="font-weight-bold">My Portfolio</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="dashboard.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="messages.html">
                        <i class="fas fa-envelope"></i> Messages
                        <span class="badge badge-danger ml-2">3</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="about_me.html">
                        <i class="fas fa-user"></i> About Me
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="my_skills.html">
                        <i class="fas fa-laptop-code"></i> My Skills
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="my_projects.html">
                        <i class="fas fa-project-diagram"></i> Projects
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            <button class="btn btn-primary d-md-none mb-3" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Header with Notifications and Account Settings -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <!-- Welcome Header -->
                <h1 class="h2">Messages</h1>
                
                <!-- Profile and Account Settings -->
                <div class="d-flex align-items-center">
                    <!-- Profile Image and Name -->
                    <img src="./images/pogie.jpg" alt="Profile Image" class="rounded-circle mr-2" style="width: 50px; height: 50px;">
                    <span class="mr-3">Gerald Narisma</span>

                    <!-- Account Settings Dropdown -->
                    <div class="dropdown ml-3">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="accountSettings" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-cog"></i> Account Settings
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="accountSettings">
                            <a class="dropdown-item" href="profile.html"><i class="fas fa-user-cog"></i> Profile</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Settings</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Messages Table -->
            <div class="content">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Message</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="messagesTableBody">
                        <!-- Sample Data, Replace with dynamic content -->
                        <tr>
                            <th scope="row">1</th>
                            <td>John Doe</td>
                            <td>john@example.com</td>
                            <td>This is a sample message.</td>
                            <td>
                                <button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#editMessageModal"><i class="fas fa-edit"></i> Edit</button>
                                <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteMessageModal"><i class="fas fa-trash"></i> Delete</button>
                            </td>
                        </tr>
                        <!-- End of Sample Data -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Edit Message Modal -->
    <div class="modal fade" id="editMessageModal" tabindex="-1" role="dialog" aria-labelledby="editMessageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editMessageModalLabel">Edit Message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form for editing message -->
                    <form id="editMessageForm">
                        <div class="form-group">
                            <label for="editName">Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="form-group">
                            <label for="editEmail">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="editMessage">Message</label>
                            <textarea class="form-control" id="editMessage" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Message Modal -->
    <div class="modal fade" id="deleteMessageModal" tabindex="-1" role="dialog" aria-labelledby="deleteMessageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteMessageModalLabel">Delete Message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this message?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Bootstrap and Modals -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            document.getElementById('sidebarToggle').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('active');
            });

            // Example: Populate the messages table with dynamic content
            document.addEventListener('DOMContentLoaded', function() {
                // Example data
                var messages = [
                    { id: 1, name: 'John Doe', email: 'john@example.com', message: 'This is a sample message.' },
                    { id: 2, name: 'Jane Smith', email: 'jane@example.com', message: 'Another sample message.' }
                ];

                var tableBody = document.getElementById('messagesTableBody');
                messages.forEach(function(message) {
                    var row = document.createElement('tr');
                    row.innerHTML = `
                        <th scope="row">${message.id}</th>
                        <td>${message.name}</td>
                        <td>${message.email}</td>
                        <td>${message.message}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#editMessageModal"><i class="fas fa-edit"></i> Edit</button>
                            <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteMessageModal"><i class="fas fa-trash"></i> Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            });
        </script>
</body>
</html>
